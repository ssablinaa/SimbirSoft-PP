<app-header></app-header>
<mat-card class="example-card">
  <mat-card-content class="content-container">
    <div class="text-container">
      <p class="mat-h3">Краудфандинговая платформа для мечтателей</p>
      <p class="mat-h4">Поддерживайте любимые проекты!</p>
      <button mat-raised-button class="btn-new">Начать</button>
    </div>
    <img class="img-float" src="./assets/images/main.svg" alt="Main photo" />
  </mat-card-content>
</mat-card>
<div class="statistics-container">
  <ul class="statistics-list">
    <li class="statistics-item">
      <h3 class="statistics-value">258</h3>
      <h4 class="statistics-label">финансируемые проекты</h4>
    </li>
    <li class="statistics-item">
      <h3 class="statistics-value">$800</h3>
      <h4 class="statistics-label">собрано</h4>
    </li>
    <li class="statistics-item">
      <h3 class="statistics-value">9506</h3>
      <h4 class="statistics-label">в перспективе</h4>
    </li>
  </ul>
</div>
<div class="container">
  <div class="container_one">
    <mat-card class="one-card">
      <mat-card-header>
        <mat-card-title>Будущий проект</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="./assets/images/card1.png"
        alt="Photo one-card"
      />
      <mat-card-actions>
        <button mat-button>Перейти в каталог</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="container_two">
    <mat-card class="two-card">
      <mat-card-header>
        <mat-card-title>Shiba Inu</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-actions>
        <button mat-button>Перейти в каталог</button>
      </mat-card-actions>
    </mat-card>
    <mat-card class="three-card">
      <mat-card-header>
        <mat-card-title>Shiba Inu</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-actions>
        <button mat-button>Перейти в каталог</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
