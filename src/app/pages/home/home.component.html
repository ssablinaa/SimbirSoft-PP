<app-header></app-header>
<mat-card class="example-card">
  <mat-card-content class="content-container">
    <div class="text-container">
      <p>Краудфандинговая платформа для мечтателей</p>
      <p>Поддерживайте любимые проекты!</p>
      <button mat-raised-button class="btn-new">Начать</button>
    </div>
    <img class="img-float" src="./assets/images/main.svg" alt="Main photo" />
  </mat-card-content>
</mat-card>
<div class="statistics-container">
  <ul class="statistics-list">
    <li class="statistics-item">
      <h3 class="statistics-value">258</h3>
      <h4 class="statistics-label">финансируемые проекты</h4>
    </li>
    <li class="statistics-item">
      <h3 class="statistics-value">$800</h3>
      <h4 class="statistics-label">собрано</h4>
    </li>
    <li class="statistics-item">
      <h3 class="statistics-value">9506</h3>
      <h4 class="statistics-label">в перспективе</h4>
    </li>
  </ul>
</div>
<div class="container_main">
  <div class="container_left">
    <mat-card class="one-card">
      <mat-card-header>
        <mat-card-title>Будущий проект</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="./assets/images/card_bg.png"
        alt="Photo one-card"
      />
      <mat-card-actions>
        <button mat-button>Подробнее</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="container_additional">
    <mat-card *ngFor="let card of cardsSlice" class="container_cards">
      <mat-card-header>
        <mat-card-title>{{ card.title }}</mat-card-title>
      </mat-card-header>
      <div class="image-container">
        <img
          mat-card-image
          [src]="card.imageSrc"
          [alt]="card.altText"
          class="image_cards"
        />
      </div>
      <mat-card-actions>
        <button mat-button>{{ card.buttonText }}</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<mat-paginator
  [length]="this.cards.length"
  [pageSize]="4"
  [pageSizeOptions]="[4]"
  hidePageSize
  aria-label="Select page"
  (page)="OnPageChange($event)"
>
</mat-paginator>
<app-footer></app-footer>
